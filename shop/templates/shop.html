{% extends 'base.html' %}

{% block content %}

<h1>Shop</h1>

<ul class="list-reset flex flex-wrap justify-center items-center">
    <li class="mx-1">
        <a href="" class="btn">View All</a>
    </li>
    <li class="mx-1">
        <a href="" class="btn">Blacksmith</a>
    </li>
    <li class="mx-1">
        <a href="" class="btn">Armorer</a>
    </li>
    <li class="mx-1">
        <a href="" class="btn">Herbalist</a>
    </li>
    <li class="mx-1">
        <a href="" class="btn">Other</a>
    </li>
</ul>

<div class="row row-flex">
    {% for product in products %}
        <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
            <div class="panel-body">
                <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}')"></div>

                <img src="{{ MEDIA_URL }}{{ product.image }}" />

                <h3>{{ product.name }}</h3>
                <p class="product-description">{{ product.description }}</p>
                <p>â‚¬{{ product.price }}</p>

                <form method="post" action="">
                    {% csrf_token %}
                    <div class="input-group">
                        <input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Quantity">
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">Add</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
